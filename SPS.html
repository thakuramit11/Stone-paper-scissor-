<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="SPS.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE-PAPER-SCISSOR</title>
</head>
<body>
    <h1>STONE-PAPER-SCISSOR</h1>
    <div class="choices">    
        <div class="choice" id="rock">
            <a href="#"><img id="rock" src="rock.jpg" alt="#"></a>
        </div>
        <div class="choice" id="paper">
            <a href="#"><img src="paper.jpg" alt="" ></a>
        </div>
        <div class="choice" id="scissor">
            <a href="#"><img src="scissor.jpg" alt="#"></a>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p class="hide" id="u-score">0</p>
          <b>YOU</b>    
        </div>
        
        <div class="score">
            
            <p class="hide" id="c-score">0</p>
            <b>COMPUTER</b>    
          </div>
    </div>      
    <div class="msg-box">
        <p id="msg">play your move</p>
    </div>
    <div class="rstbtn">
        <button class="reset">reset</button>
    </div>
    <script src="SPS.js"></script>
</body>
</html>
